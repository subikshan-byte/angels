<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Angels Glam & Glow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      background: linear-gradient(135deg, #e6e6e6, #fafafa);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
      background: #f9f9f9;
    }

    input[type="password"]:focus {
      border-color: #555;
      background: #fff;
      box-shadow: 0 0 6px rgba(100, 100, 100, 0.2);
    }

    button {
      background-color: #666;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    .msg {
      color: #666;
      font-size: 13px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.new_password }}
      {{ form.confirm_password }}
      <button type="submit">Reset Password</button>
    </form>
    <p class="msg">Enter your new password below.</p>
  </div>
</body>
</html>
