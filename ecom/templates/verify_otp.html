<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP | Angels Glam & Glow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      background: linear-gradient(135deg, #ffe1ec, #f9d9ea);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ad1457;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
      text-align: center;
      letter-spacing: 4px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #ad1457;
      box-shadow: 0 0 5px rgba(173, 20, 87, 0.3);
    }

    button {
      background-color: #ad1457;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8e1148;
    }

    .msg {
      color: #555;
      font-size: 13px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.otp }}
      <button type="submit">Verify OTP</button>
    </form>
    <p class="msg">Enter the 6-digit OTP sent to your email.</p>
  </div>
</body>
</html>
