<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Angels Glam & Glow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      background: linear-gradient(135deg, #d9d9d9, #f2f2f2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
      background: #f9f9f9;
    }

    input[type="email"]:focus {
      border-color: #666;
      background: #fff;
      box-shadow: 0 0 6px rgba(100, 100, 100, 0.2);
    }

    button {
      background-color: #666;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    .msg {
      color: #666;
      font-size: 13px;
      margin-top: 15px;
    }

    /* --- Django messages styling --- */
    .messages {
      margin-bottom: 15px;
    }

    .messages .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in;
    }

    .messages .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send OTP</button>
    </form>

    <p class="msg">Enter your registered email to receive an OTP.</p>
  </div>
</body>
</html>
