{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      padding: 50px 10px;
      gap: 30px;
      background-color: #f9fafb;
    }

    .contact-form {
      flex: 1;
      min-width: 330px;
      max-width: 500px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .contact-form h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fff;
      color: #333;
      box-sizing: border-box;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #0056b3, #003e91);
    }

    .map-container {
      flex: 1;
      min-width: 330px;
      max-width: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 430px;
      border: none;
    }

    @media (max-width: 992px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
      }

      .map-container {
        height: 300px;
      }
    }
  </style>
</head>

<body>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Send us an Enquiry</h2>
      <form id="enquiry-form" 
            action="https://script.google.com/macros/s/AKfycbxFIJ2KsWC3eDdgSkSzG2e1ru21WackAG6CMHmwlFl66EGWM_GcV1WUujakdiEZcMem/exec" 
            method="POST">

        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject">
        </div>

        <div class="form-group">
          <textarea name="message" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit">Submit Enquiry</button>
        <p id="form-message"></p>
      </form>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.062414167948!2d79.13579987483662!3d10.806616489340672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baab97d01867f85%3A0x34f7b9b09e03b3b7!2sThiruvarur%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1698232380546!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </section>

  <script>
    const form = document.getElementById("enquiry-form");
    const msg = document.getElementById("form-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.style.color = "#555";
      msg.textContent = "Sending...";

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        msg.style.color = "green";
        msg.textContent = "Thank you! Your enquiry has been sent successfully.";
        form.reset();
      })
      .catch(() => {
        msg.style.color = "red";
        msg.textContent = "Something went wrong. Please try again later.";
      });
    });
  </script>

</body>
</html>

{% endblock content %}
